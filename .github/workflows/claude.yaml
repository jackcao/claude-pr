name: Claude Code

on:
    pull_request:
        types: [opened, synchronize]
    issue_comment:
        types: [created]
    pull_request_review_comment:
        types: [created]
    issues:
        types: [opened, assigned]
    pull_request_review:
        types: [submitted]

jobs:
    claude:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            issues: write
            id-token: write
            actions: read # Required for Claude to read CI results on PRs
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 1

            # 地方模型 / 自定义兼容 Anthropic 的 API（参考 cloud-providers.md 的 Direct API 方式）
            # 通过 env.ANTHROPIC_BASE_URL 指定基地址，anthropic_api_key 用该平台的 API Key，claude_args 里 --model 用平台模型名
            # 传入 github_token 以跳过 OIDC，避免 PR 触发时 “workflow 必须与默认分支一致” 校验
            - name: Run Claude Code
              id: claude
              uses: anthropics/claude-code-action@v1
              env:
                  ANTHROPIC_BASE_URL: "https://open.bigmodel.cn/api/anthropic"
              with:
                  anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
                  github_token: ${{ github.token }}
                  show_full_output: true
                  prompt: |
                      请严格审查代码，重点检查：
                      1. 潜在的语法错误和逻辑 bug
                      2. 代码规范和可读性问题
                      3. 性能优化建议
                  claude_args: |
                      --append-system-prompt "Follow our coding standards"
                      --model glm-5
